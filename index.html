<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Верстка</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header_container">
            <div class="logo">
                <img src="img/logo.png" alt="">
                <img class="user_icon" src="img/user_icon.png" alt="">
            </div>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Найти...">
            </div>
            <div class="user_box">
                <div class="user_name">Константин</div>
                <div class="user_logo_box">
                    <img class="user_logo" src="img/user_photo.jpeg" alt="">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main_container">
            <h1>НАШИ ПАРТНЁРЫ</h1>
            <div class="partners">
                <div class="partner">
                    <img src="img/partner1.png" alt="Партнер 1">
                </div>
                <div class="partner">
                    <img src="img/partner2.png" alt="Партнер 2">
                </div>
                <div class="partner">
                    <img src="img/partner3.png" alt="Партнер 3">
                </div>
                <div class="partner">
                    <img src="img/partner4.png" alt="Партнер 4">
                </div>
                <div class="partner">
                    <img src="img/partner5.png" alt="Партнер 5">
                </div>
                <div class="partner">
                    <img src="img/partner6.png" alt="Партнер 6">
                </div>
                <div class="partner">
                    <img src="img/partner7.png" alt="Партнер 7">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
